{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>

<div class="card">
    <form method="post">
        {% csrf_token %}
        <div class="section">
            <label for="id_username">Username:</label>
            {{ form.username }}
            <label for="id_password">Password:</label>
            {{ form.password }}
            <button type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock %}
